# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.interval:
    global: 30000
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        <Ctrl+Shift+c>: yank selection
        ah: config-cycle statusbar.show always never
        td: config-cycle colors.webpage.darkmode.enabled true false ;; restart
        ttc: config-cycle content.javascript.can_access_clipboard true false
        tth: config-cycle tabs.show multiple never
        ttl: config-cycle tabs.position left bottom
        ttn: open -t
        ys: yank selection
        z: zoom-in 1
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-I>: <Tab>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  changelog_after_upgrade:
    global: minor
  colors.webpage.darkmode.enabled:
    global: true
  completion.cmd_history_max_items:
    global: -1
  completion.open_categories:
    global:
    - history
    - searchengines
    - quickmarks
    - bookmarks
    - filesystem
  completion.quick:
    global: true
  completion.show:
    global: always
  completion.shrink:
    global: true
  completion.use_best_match:
    global: true
  content.autoplay:
    global: false
  content.blocking.method:
    global: both
  content.cookies.accept:
    '*://betterdiscord.net/*': no-3rdparty
    global: no-unknown-3rdparty
    https://www.easybib.com/project/style/mla?id=9f40e0be-4206-48d2-8750-5fcacb327a45: no-3rdparty
  content.fullscreen.window:
    global: true
  content.geolocation:
    https://www.authsmtp.com: true
  content.hyperlink_auditing:
    global: true
  content.images:
    '*://fontawesome.com/*': true
    https://fontawesome.com/?utm_source=font_awesome_homepage&utm_medium=display&utm_campaign=fa5_released&utm_content=auto_modal: true
  content.javascript.can_access_clipboard:
    global: true
  content.javascript.enabled:
    https://www.easybib.com/project/style/mla?id=9f40e0be-4206-48d2-8750-5fcacb327a45: true
  content.local_content_can_access_remote_urls:
    global: true
  content.media.audio_video_capture:
    https://video.simplepractice.com: true
  content.media.video_capture:
    https://v6p9d9t4.ssl.hwcdn.net: true
    https://video.simplepractice.com: true
  content.notifications.enabled:
    https://123moviesclub.cc: false
    https://calendar.protonmail.com: true
    https://frameboxxindore.com: false
    https://ibb.co: false
    https://mail.protonmail.com: true
    https://ww5.0123movie.net: false
    https://www.netflix.com: false
    https://www.reddit.com: false
    https://www.wcostream.com: false
  content.notifications.presenter:
    global: auto
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
    https://mail.proton.me#mailto=%25s: true
    https://mail.protonmail.com#mailto=%25s: true
  downloads.location.suggestion:
    global: both
  downloads.position:
    global: bottom
  downloads.remove_finished:
    global: -1
  editor.command:
    global:
    - alacritty
    - -e
    - nvim
    - '{file}'
  editor.encoding:
    global: utf-8
  fileselect.folder.command:
    global:
    - alacritty
    - -e
    - ranger
    - --choosedir={}
  fileselect.handler:
    global: default
  fileselect.multiple_files.command:
    global:
    - alacritty
    - -e
    - ranger
    - --choosefiles={}
  fileselect.single_file.command:
    global:
    - alacritty
    - -e
    - ranger
    - --choosefile={}
  fonts.completion.category:
    global: bold default_size default_family
  fonts.completion.entry:
    global: default_size default_family
  fonts.contextmenu:
    global: null
  fonts.debug_console:
    global: default_size default_family
  fonts.default_family:
    global: Google Sans
  fonts.default_size:
    global: 12pt
  fonts.downloads:
    global: default_size default_family
  fonts.hints:
    global: bold default_size SFMono
  fonts.keyhint:
    global: default_size SFMono
  fonts.web.family.fixed:
    global: 12 SFMono
  hints.auto_follow:
    global: always
  hints.auto_follow_timeout:
    global: 200
  hints.chars:
    global: arstgdhkneio
  hints.mode:
    global: letter
  hints.next_regexes:
    global:
    - \bnext\b
    - \bmore\b
    - \bnewer\b
    - \b[>→≫]\b
    - \b(>>|»)\b
    - \bcontinue\b
  hints.padding:
    global:
      bottom: 0
      left: 1
      right: 0
      top: 0
  hints.prev_regexes:
    global:
    - \bprev(ious)?\b
    - \bback\b
    - \bolder\b
    - \b[<←≪]\b
    - \b(<<|«)\b
  hints.radius:
    global: 0
  hints.scatter:
    global: false
  hints.uppercase:
    global: true
  history_gap_interval:
    global: 30
  input.escape_quits_reporter:
    global: true
  input.insert_mode.auto_load:
    global: true
  input.mouse.rocker_gestures:
    global: false
  input.spatial_navigation:
    global: false
  keyhint.delay:
    global: 500
  keyhint.radius:
    global: 6
  messages.timeout:
    global: 5000
  prompt.radius:
    global: 8
  scrolling.smooth:
    global: true
  search.wrap:
    global: false
  session.lazy_restore:
    global: true
  statusbar.position:
    global: bottom
  statusbar.show:
    global: always
  statusbar.widgets:
    global:
    - progress
    - keypress
    - url
    - scroll
    - history
  tabs.last_close:
    global: close
  tabs.new_position.related:
    global: next
  tabs.padding:
    global:
      bottom: 0
      left: 0
      right: 0
      top: 0
  tabs.pinned.shrink:
    global: true
  tabs.position:
    global: bottom
  tabs.select_on_remove:
    global: prev
  tabs.show:
    global: never
  tabs.title.alignment:
    global: center
  tabs.title.format:
    global: '{audio}{index}/{current_title}'
  tabs.width:
    global: 20%
  tabs.wrap:
    global: false
  url.auto_search:
    global: naive
  url.default_page:
    global: qute://history
  url.searchengines:
    global:
      DEFAULT: ' https://www.duckduckgo.com/?q={}'
  url.start_pages:
    global: https://duckduckgo.com
  url.yank_ignored_parameters:
    global:
    - ref
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
